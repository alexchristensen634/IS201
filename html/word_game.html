<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wordle-app {
            text-align: center;
            margin-top: 85px;
        }

        .wordle-app h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .correct {
            background-color: #538d4e;
            border-color: #538d4e;
        }

        .present {
            background-color: #b59f3b;
            border-color: #b59f3b;
        }

        .absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
        }

        input {
            text-transform: uppercase;
            padding: 8px;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        /* My additional styles for the webpage. */
        .header-format {
            height: 100px;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
        }

        .header-style {
            background-color: #FFE81F;
            border-bottom: solid 1px gray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: #000000;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .header-style h1 {font-size: 2.4em;}

        .header-links {
            display: flex;
            gap: 50px;
            font-size: 1.3em;
        }

        .header-links a:visited {color: #000000;}
    </style>
</head>
<body>
    <div class="header-format header-style">
        <div>
            <h1>Alex Christensen</h1>
        </div>
        <div class="header-links">
            <a href="../index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="star_wars.html">Star Wars</a>
        </div>
    </div>

    <div class="wordle-app">
        <h1>Word Game</h1>

        <div id="board" class="board"></div>

        <input type="text" id="guessInput" maxlength="5">
        <button onclick="submitGuess()">Guess</button>

        <p id="message"></p>
    </div>

    <script>
        const WORDS = [
            "APPLE",
            "BRICK",
            "PLANT",
            "CLOUD",
            "GRAPE",
            "SHEET",
            "TRAIN",
            "LIGHT",
            "SMILE",
            "HOUSE",
            "COUGS",
            "GOBYU"
        ];

        const WORD = WORDS[Math.floor(Math.random() * WORDS.length)];
        const MAX_GUESSES = 6;
        let currentGuess = 0;

        const board = document.getElementById("board");
        const input = document.getElementById("guessInput");
        const message = document.getElementById("message");

        // Build empty board
        for (let i = 0; i < MAX_GUESSES; i++) {
            const row = document.createElement("div");
            row.className = "row";

            for (let j = 0; j < 5; j++) {
                const tile = document.createElement("div");
                tile.className = "tile";
                row.appendChild(tile);
            }

            board.appendChild(row);
        }

        function submitGuess() {
            const guess = input.value.toUpperCase();

            if (guess.length !== 5) {
                message.textContent = "Word must be 5 letters.";
                return;
            }

            if (currentGuess >= MAX_GUESSES) return;

            const row = board.children[currentGuess];
            const tiles = row.children;

            for (let i = 0; i < 5; i++) {
                tiles[i].textContent = guess[i];

                if (guess[i] === WORD[i]) {
                    tiles[i].classList.add("correct");
                } else if (WORD.includes(guess[i])) {
                    tiles[i].classList.add("present");
                } else {
                    tiles[i].classList.add("absent");
                }
            }

            if (guess === WORD) {
                message.textContent = "You guessed the word!";
                input.disabled = true;
                return;
            }

            currentGuess++;
            input.value = "";

            if (currentGuess === MAX_GUESSES) {
                message.textContent = "Out of guesses! The word was APPLE.";
                input.disabled = true;
            }
        }
    </script>
</body>
</html>
